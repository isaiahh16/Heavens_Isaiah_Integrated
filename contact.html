<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Page</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<section id="topBar"></section><!--end topBar-->
	<div id="siteContainer">
    	<header id="mainHeader">
        	<div id="logo"><p>Logo</p></div><!--end logo-->
            <nav id="mainNav">
                <h2 class="hidden">Main Navigation</h2>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li class="selected"><a href="#">CONTACT</a></li>
                </ul>
            </nav><!--end mainNav-->
        </header><!--end mainHeader-->
        <section id="contentCon">
        	<div id="content1"></div><!--end content1-->
        	<div id="content2"><p>Content Area 2</p></div><!--end content2-->
        </section><!--end contentCon-->
        <footer id="mainFooter">
        	<div id="footerNav">
             <h2 class="hidden">Footer Navigation</h2>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li class="selected"><a href="#">CONTACT</a></li>
                </ul>   
            </div><!--end FooterNav-->

            <div class="socialMedia">
            <h2 class="hidden">Social Media</h2>
            <ul id="iconNav">
                <li id="facebook">
                    <a href="http://www.facebook.com">
                        <img src="images/facebook.svg" alt="facebook">
                    </a>
                </li>
                <li id="twitter">
                    <a href="http://www.twitter.com">
                        <img src="images/twitter.svg" alt="twitter">
                    </a>
                </li>
                <li id="youtube">
                    <a href="http://www.youtube.com">
                        <img src="images/youtube.svg" alt="youtube">
                    </a>
                </li>
            </ul>
            <div id="copyRight"><p>Copyright Info</p></div><!--end Copyright-->
        </footer><!--end mainFooter-->
    </div><!--end siteContainer-->
<script src="js/main.js"></script>    
</body>
</html>
